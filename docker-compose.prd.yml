# n8n production - import only, no auto-export

name: n8n-starter-prd

include:
  - packages/n8n/docker-compose.prd.yml

x-postgres-env: &postgres-env
  POSTGRES_USER: ${POSTGRES_USER:-dbuser}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
  POSTGRES_DB: ${POSTGRES_DB:-app_db}

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      <<: *postgres-env
      TZ: ${TZ:-UTC}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-dbuser} -d ${POSTGRES_DB:-app_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
  n8n_data:
