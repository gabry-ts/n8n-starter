credentials:
  - name: Test_Header_Auth
    type: httpHeaderAuth
    description: example header auth credential
    env_mapping:
      name: TEST_HEADER_NAME
      value: TEST_HEADER_VALUE
_autoCredentials:
  openai_account:
    name: OpenAi account
    type: openAiApi
    data:
      apiKey: ${OPENAI_ACCOUNT_APIKEY}
      organizationId: ${OPENAI_ACCOUNT_ORGANIZATIONID}
      url: ${OPENAI_ACCOUNT_URL}
      header: ${OPENAI_ACCOUNT_HEADER}
      headerName: ${OPENAI_ACCOUNT_HEADERNAME}
      headerValue: ${OPENAI_ACCOUNT_HEADERVALUE}
