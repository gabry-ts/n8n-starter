# credentials manifest
# defines credentials required for workflows
# values are read from environment variables - never put secrets here

credentials:
  - name: Test_Header_Auth
    type: httpHeaderAuth
    description: example header auth credential
    env_mapping:
      name: TEST_HEADER_NAME
      value: TEST_HEADER_VALUE

