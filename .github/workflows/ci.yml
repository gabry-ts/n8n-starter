name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  docker-build:
    name: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create .env from example
        run: cp .env.example .env
      - uses: docker/setup-buildx-action@v3
      - name: Validate compose config
        run: docker compose config --quiet
