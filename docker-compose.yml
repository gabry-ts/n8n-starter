# n8n workflow versioning system
# infrastructure services + package includes

name: n8n-starter

include:
  - packages/n8n/docker-compose.yml

x-postgres-env: &postgres-env
  POSTGRES_USER: ${POSTGRES_USER:-dbuser}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dbpassword_change_me}
  POSTGRES_DB: ${POSTGRES_DB:-app_db}

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      <<: *postgres-env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "12000:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-dbuser} -d ${POSTGRES_DB:-app_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/redis
  n8n_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/n8n
  watch_node_modules:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/watch_node_modules
